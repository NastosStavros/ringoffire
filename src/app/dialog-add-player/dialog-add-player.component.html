<h2 mat-dialog-title>Add player</h2>
<mat-dialog-content>
  <p>Please enter the name of a player</p>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
